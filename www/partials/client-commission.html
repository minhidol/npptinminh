<div ng-app="dashboard" ng-controller="clientCommission">
    <div class="onecolumn">
        <div class="header">
            <span><span class="ico gray notepad title"></span>Danh sách Chiết khấu Khách hàng</span>
        </div>
    </div>
    <div class="clear"></div>
    <div class="content">
        <div class="row" style="margin-top: 10px">
            <div class="col-md-8 col-ms-12" style="padding-left: 0">
                <div class="col-md-3 col-lg-3 col-ms-3 col-xs-3">
                    <div class="input-group">
                        <input type="text" class="form-control" name="from" placeholder="Từ ngày"
                               ng-click="openFrom($event)" datepicker-popup="dd-MM-yyyy" ng-model="from_date"
                               is-open="fromOpened" close-text="Close">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
                <div class="col-md-3 col-lg-3 col-ms-3 col-xs-3">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Đến ngày" name="to"
                               ng-click="openTo($event)"
                               datepicker-popup="dd-MM-yyyy" ng-model="to_date" is-open="toOpened" close-text="Close">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
                <div class="col-md-3 col-lg-3 col-ms-3 col-xs-3">
                    <select class="form-control" name="wid" ng-model="category">
                        <option style="display:none" value="">-- Chọn loại--</option>
                        <option ng-repeat="productType in listProductType" value="{{productType.id}}">{{productType.name}}</option>
                    </select>
            </div>
                <div class="col-md-2 col-lg-2 col-ms-2 col-xs-2 ">
                    <button class="btn btn-success" ng-click="loadData()">Lọc</button>
                </div>
                <input type="hidden" name="chiet-khau-si" ng-model="chietKhauSi">
                <input type="hidden" name="chiet-khau-le" ng-model="chietKhauLe">
            </div>
        </div>
        <div class="table-wrapper">
            <table class="table table-bordered display">
                <thead ng-if="clientsCommissions.length > 0">
                    <tr>
                        <td>STT</td>
                        <td>Địa chỉ</td>
                        <td>SL</td>
                        <td>Doanh thu</td>
                        <td>Chi tiết</td>
                    </tr>
                </thead>
                <tbody ng-if="clientsCommissions.length > 0">
                <tr ng-repeat="(key, product) in clientsCommissions">
                    <td>{{key + 1}}</td>
                    <td>{{product.address}}</td>
                    <td>{{product.quantity_sum}}</td>
                    <td>{{numberWithCommas(product.total)}}</td>
                    <td>
                        <span id="edit_btn_{{product.id}}">
                          <span class="tip">
                            <a href="#view-clients-commission" id="{{product.customer_id}}" class="Detail" ng-click="detailBill($event)" title="Detail">
                              <img src="/www/img/icon/icon_edit.png">
                            </a>
                          </span>
                        </span>
                      </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
